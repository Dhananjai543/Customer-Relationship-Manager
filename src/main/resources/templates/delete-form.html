<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Customer</title>
    
    <link type="text/css" rel="stylesheet" th:href="@{/css/add-customer-style.css}" />
</head>
<body>
    <noscript>
        <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>
    <div id="wrapper">
        <div id="header">
            <h2>CRM - Customer Relationship Manager</h2>
        </div>
    </div>
    
    <div id="container">
        <h3>Delete Customer</h3>
        <br>
        <h4>Are you sure you want to delete this Customer?</h4>
        
        <form th:action="@{/customer/delete}" th:object="${customer}" method="POST" class="customer-form">
        
            <h4 th:text="${error}" class="error-message"></h4>
        
            <!-- Hidden field for customer id -->
            <input type="hidden" th:field="*{id}" />
            
            <!-- Hidden fields to bind the non-editable data back to the form object -->
            <input type="hidden" th:field="*{firstName}" />
            <input type="hidden" th:field="*{lastName}" />
            <input type="hidden" th:field="*{email}" />
            
            <table>
                <tbody>
                    <tr>
                        <th>First Name</th>
                        <td th:text="*{firstName}"></td>
                    </tr>
                    
                    <tr>
                        <th>Last Name</th>
                        <td th:text="*{lastName}"></td>
                    </tr>
                    
                    <tr>
                        <th>Email</th>
                        <td th:text="*{email}"></td>
                    </tr>
                    
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <input type="submit" value="Delete" class="delete" />
                        </td>
                    </tr>
                    
                </tbody>
            
            </table>
        </form>
        
        <div class="back-link">
            <p><a th:href="@{/customer/list}">Back to list</a></p>
        </div>
    </div>
    
    <footer>
        <p>Made with ❤️ by Dhananjai</p>
    </footer>
    
    <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
