<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Save Customer</title>
    
    <!-- Reference our style sheet -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/add-customer-style.css}" />
</head>
<body>
    <noscript>
        <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>
    <div id="wrapper">
        <div id="header">
            <h2>CRM - Customer Relationship Manager</h2>
        </div>
    </div>
    
    <div id="container">
        <h3>Save Customer</h3>
        
        <form th:action="@{/customer/saveCustomer}" th:object="${customer}" method="POST" class="customer-form">
            <h4 th:text="${error}" class="error-message"></h4>
        
            <!-- Hidden field for customer id -->
            <input type="hidden" th:field="*{id}" />
            
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" th:field="*{firstName}" placeholder="Enter First Name" />
            </div>
            
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" th:field="*{lastName}" placeholder="Enter Last Name" />
            </div>
            
            <div class="form-group">
                <label>Email:</label>
                <input type="email" th:field="*{email}" placeholder="Enter Email" />
            </div>
            
            <div class="form-group">
                <input type="submit" value="Save" class="save" />
            </div>
        </form>
        
        <div class="back-link">
            <p><a th:href="@{/customer/list}">Back to list</a></p>
        </div>
    </div>
    
    <footer>
        <p>Made with ❤️ by Dhananjai</p>
    </footer>
    
    <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
